image: ruby:2.3

cache:
  paths:
  - vendor

test:
  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs bower
  - bundle install --path vendor
  - bower install
  - bundle exec middleman build
  except:
    - master

pages:
  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs bower
  - bundle install --path vendor
  - bower install
  - bundle exec middleman build
  artifacts:
    paths:
    - public
  only:
  - master
